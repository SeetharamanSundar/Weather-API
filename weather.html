<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    
    body {
      font-family: Arial, sans-serif;
      margin: 5px;
      padding: 5px;   
      background-image: url('weather.avif');
      background-size: cover;
      
    }
    .container {
      max-width: 600px;
      margin: 100px auto;
      padding: 100px;
      background-color: #e2dcdc;
      background-image: url('weather.webp');
      border-radius: 500px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      margin-top: 0;
      color: rgb(25, 25, 86);
    }
    input[type="text"] {
      padding: 10px;
      width: 60%;
      border-radius: 120px;
      border: 1px solid #5e5c5c;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #122f4f;
      color: #fff;
      border: none;
      border-radius: 120px;
      cursor: pointer;
    }
    button:hover {
      background-color: #140945;
    }
    #weather {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Weather App</h1>
    <input type="text" id="city" placeholder="Enter city">
    <button onclick="getWeather()">Get Weather</button>
    <div id="weather"></div>
  </div>

  <script>
    function getWeather() {
      const city = document.getElementById('city').value;
      const apiKey = 'b6e6c33317aef697a7cbede2c60723e9'; // Replace with your OpenWeatherMap API key
      const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          const weatherDiv = document.getElementById('weather');
          const temperature = data.main.temp;
          const description = data.weather[0].description;
          weatherDiv.innerHTML = `<p>Temperature: ${temperature}Â°C</p><p>Description: ${description}</p>`;
        })
        .catch(error => {
          console.error('Error fetching weather data:', error);
          const weatherDiv = document.getElementById('weather');
          weatherDiv.innerHTML = 'Error fetching weather data. Please try again later.';
        });
    }
  </script>
</body>
</html>
